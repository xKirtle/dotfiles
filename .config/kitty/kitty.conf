# Font
font_family          JetBrainsMono Nerd Font
bold_font            auto
italic_font          auto
bold_italic_font     auto
font_size            13

# Window
remember_window_size   no
initial_window_width   950
initial_window_height  500
hide_window_decorations yes
confirm_os_window_close 0

# Cursor
cursor_blink_interval      0.5
cursor_stop_blinking_after 1

# Scrolling
scrollback_lines 2000
wheel_scroll_min_lines 1

# Padding & Layout
window_padding_width 10
dynamic_padding      yes

# Background & Opacity
background_opacity         1
dynamic_background_opacity yes

# Selection
selection_foreground none
selection_background none

# Bell
enable_audio_bell   no
visual_bell_duration 0

# Colorscheme: Neutral + Teal Accent
# Base
# background (near-black)
background #0f1115
# foreground (soft light gray)
foreground #d8dee9

# Cursor (subtle contrast)
cursor            #d8dee9
cursor_text_color #0f1115

# Accent (teal) for links and UI bits
url_color #5fb3b3

# Tab bar (optional, subtle)
active_tab_foreground   #0f1115
active_tab_background   #5fb3b3
inactive_tab_foreground #a7b0b8
inactive_tab_background #11141a

