# ===== background =====
background {
    monitor =
    color = rgba(0,0,0,1.0)
}

# ===== clock =====
label {
    monitor =
    text = cmd[update:1000] date '+%H:%M'
    font_size = 96
    font_family = "JetBrainsMono Nerd Font"
    color = rgb(216,222,233)
    position = 0, 25%
    halign = center
    valign = center
}

# ===== date =====
label {
    monitor =
    text = cmd[60000] date '+%A, %B %d'
    font_size = 20
    font_family = "JetBrainsMono Nerd Font"
    color = rgb(207,214,220)
    position = 0, 20%
    halign = center
    valign = center
}

# ===== username =====
label {
    monitor =
    text = cmd[0] whoami
    font_size = 16
    font_family = "JetBrainsMono Nerd Font"
    color = rgb(167,176,184)
    position = 0, 52%
    halign = center
    valign = center
    opacity = 0.9
}

# ===== prompt: password required =====
label {
    monitor =
    text = Password required
    font_size = 14
    font_family = "JetBrainsMono Nerd Font"
    color = rgb(167,176,184)
    position = 0, 58%
    halign = center
    valign = center
    opacity = 0.95
}

# ===== avatar above password field =====

image {
    monitor =
    path = ./.config/hypr/avatar.png
    size = 120
    rounding = -1
    border_size = 3
    border_color = rgb(88,88,88)
    shadow_passes = 6
    shadow_size = 18
    shadow_color = rgba(0,0,0,0.40)
    shadow_boost = 1.3
    position = 0, 110
    halign = center
    valign = center
}

# ===== password field =====

input-field {
    monitor =
    size = 200, 50

    # Dots (password bullets)
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1

    # Theme colors
    inner_color = rgba(42,47,55,1.0)
    font_color  = rgb(216,222,233)
    font_family = JetBrainsMono Nerd Font
    outer_color = rgba(58,65,76,1.0)

    outline_thickness = 3
    rounding = 10

    # Placeholder
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Enter password...</i>

    # Feedback colors
    check_color = rgb(95,179,179)
    fail_color  = rgb(204,109,109)
    fail_text   = <i>$FAIL <b>($ATTEMPTS)</b></i>

    # Locks (leave disabled)
    capslock_color = -1
    numlock_color  = -1
    bothlock_color = -1
    invert_numlock = false

    # Positioning
    position = 0, -20
    halign = center
    valign = center

    # Shadow
    shadow_passes = 10
    shadow_size = 20
    shadow_color = rgba(0,0,0,0.40)
    shadow_boost = 1.6
}

# ===== YubiKey prompt (assumes u2f always enabled) =====

label {
    monitor =
    text = Touch your YubiKey to unlock
    font_size = 14
    font_family = "JetBrainsMono Nerd Font"
    color = rgb(167,176,184)
    position = 0, -75
    halign = center
    valign = center
    opacity = 0.95
}