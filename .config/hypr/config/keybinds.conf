# Aliases for longer commands
$shot-region = grimblast copy area && wl-paste --type image/png > ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png
$shot-window = grimblast copy active && wl-paste --type image/png > ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png
$shot-screen = grimblast copy output && wl-paste --type image/png > ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png
$force-kill = hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill
$wofi = ~/.config/wofi/scripts/wofi-launcher.sh
$zoom-in = hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 2.5}")
$zoom-out = hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 2.5}")
$zoom-reset = hyprctl keyword cursor:zoom_factor 0

$mainMod = SUPER

# Applications & Hyprland functionality
bind = $mainMod, RETURN, exec, kitty # Terminal
bind = $mainMod, B, exec, firefox # Browser
bind = $mainMod, E, exec, thunar # File manager
bind = $mainMod, SPACE, exec, $wofi # App launcher
bind = $mainMod, Q, killactive # Close window
bind = $mainMod SHIFT, Q, exec, $force-kill # Force close window
bind = $mainMod, F, fullscreen, 0 # Fullscreen
bind = $mainMod, M, fullscreen, 1 # Maximize
bind = $mainMod, T, togglefloating # Toggle floating
bind = $mainMod, J, togglesplit # Toggle split
bind = $mainMod, K, swapsplit # Swap split
bind = $mainMod, G, togglegroup # Toggle window group
bind = , Print, exec, $shot-region # Creates a screenshot of an area
bind = CTRL, Print, exec, $shot-window # Creates a screenshot of the active window
bind = ALT, Print, exec, $shot-screen # Creates a screenshot of the active display

bind = $mainMod SHIFT, V, exec, wofi-emoji --selector $wofi | wl-copy # Emoji picker
bind = $mainMod, V, exec, ~/.config/wofi/scripts/wofi-cliphist.sh # Open clipboard manager
bind = $mainMod SHIFT, B, exec, pkill waybar && waybar & # Restart waybar

# Windows
bindm = $mainMod, mouse:272, movewindow # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow # Resize window with the mouse
bind = $mainMod, left, movefocus, l # Move focus left
bind = $mainMod, right, movefocus, r # Move focus right
bind = $mainMod, up, movefocus, u # Move focus up
bind = $mainMod, down, movefocus, d # Move focus down
binde = ALT, Tab, cyclenext # Cycle between windows
binde = ALT, Tab, bringactivetotop # Bring active window to the top

# Display zoom
bind = $mainMod SHIFT, mouse_down, exec, $zoom-in # Increase display zoom
bind = $mainMod SHIFT, mouse_up, exec, $zoom-out # Decrease display zoom
bind = $mainMod SHIFT, Z, exec, $zoom-reset # Reset display zoom

# Audio
bind = , XF86AudioPlay, exec, playerctl play-pause # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause  # Audio pause
bind = , XF86AudioNext, exec, playerctl next # Audio next
bind = , XF86AudioPrev, exec, playerctl previous # Audio previous

# https://github.com/ErikReider/SwayOSD
bind = CAPS, Caps_Lock, exec, swayosd-client --caps-lock # Caps Lock visual indicator

# Output Volume
bind = ,XF86AudioRaiseVolume, exec,swayosd-client --output-volume raise --max-volume 100 # Increase volume & visual indicator
bind = ,XF86AudioLowerVolume, exec,swayosd-client --output-volume lower --max-volume 100 # Decrease volume & visual indicator
bind = ,XF86AudioMute, exec,swayosd-client --output-volume mute-toggle # Mute/unmute volume & visual indicator
bind = $mainMod, ESCAPE, exec, ~/.config/hypr/scripts/multi-tool cycle-audio-sink next # Cycle audio sinks

# Input Volume
bind = $mainMod, XF86AudioRaiseVolume, exec, swayosd-client --input-volume raise --max-volume 100 # Increase volume & visual indicator
bind = $mainMod, XF86AudioLowerVolume, exec, swayosd-client --input-volume lower --max-volume 100 # Decrease volume & visual indicator
bind = $mainMod, XF86AudioMute, exec, swayosd-client --input-volume mute-toggle # Mute/unmute volume & visual indicator

# Workspaces
# Cycle existing workspaces on focused monitor
bind = $mainMod, Tab, exec, hypr-local-workspaces cycle up
bind = $mainMod SHIFT, Tab, exec, hypr-local-workspaces cycle down
# bind = $mainMod, Tab, exec, hyprctl dispatch workspace m+1
# bind = $mainMod SHIFT, Tab, exec, hyprctl dispatch workspace m-1

# Switch workspaces relative to active monitor
bind = $mainMod, 1, exec, hypr-local-workspaces goto 1
bind = $mainMod, 2, exec, hypr-local-workspaces goto 2
bind = $mainMod, 3, exec, hypr-local-workspaces goto 3
bind = $mainMod, 4, exec, hypr-local-workspaces goto 4
bind = $mainMod, 5, exec, hypr-local-workspaces goto 5
bind = $mainMod, 6, exec, hypr-local-workspaces goto 6
bind = $mainMod, 7, exec, hypr-local-workspaces goto 7
bind = $mainMod, 8, exec, hypr-local-workspaces goto 8
bind = $mainMod, 9, exec, hypr-local-workspaces goto 9

# Move active window to a workspace relative to active monitor
bind = $mainMod SHIFT, 1, exec, hypr-local-workspaces move 1
bind = $mainMod SHIFT, 2, exec, hypr-local-workspaces move 2
bind = $mainMod SHIFT, 3, exec, hypr-local-workspaces move 3
bind = $mainMod SHIFT, 4, exec, hypr-local-workspaces move 4
bind = $mainMod SHIFT, 5, exec, hypr-local-workspaces move 5
bind = $mainMod SHIFT, 6, exec, hypr-local-workspaces move 6
bind = $mainMod SHIFT, 7, exec, hypr-local-workspaces move 7
bind = $mainMod SHIFT, 8, exec, hypr-local-workspaces move 8
bind = $mainMod SHIFT, 9, exec, hypr-local-workspaces move 9

# Move all windows of active workspace to a workspace relative to active monitor
bind = $mainMod CTRL, 1, exec, hypr-local-workspaces move --all 1
bind = $mainMod CTRL, 2, exec, hypr-local-workspaces move --all 2
bind = $mainMod CTRL, 3, exec, hypr-local-workspaces move --all 3
bind = $mainMod CTRL, 4, exec, hypr-local-workspaces move --all 4
bind = $mainMod CTRL, 5, exec, hypr-local-workspaces move --all 5
bind = $mainMod CTRL, 6, exec, hypr-local-workspaces move --all 6
bind = $mainMod CTRL, 7, exec, hypr-local-workspaces move --all 7
bind = $mainMod CTRL, 8, exec, hypr-local-workspaces move --all 8
bind = $mainMod CTRL, 9, exec, hypr-local-workspaces move --all 9